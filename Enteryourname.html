<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(245, 238, 238);
            background: url("HBD5.jpeg");
            padding: 30px;
            background-attachment: fixed;
            line-height: 1.6;
            background-size: cover;
            text-align: center;
