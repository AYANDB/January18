<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Love Page</title>
    <style>
        body {
            background-color: rgb(245, 238, 238);
            background: url("HBD5.jpeg") no-repeat center center fixed;
            background-size: cover;
            padding: 30px;
            text-align: center;
            color: rgb(14, 15, 15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            margin: 0;
        }

        h3 {
            margin: 15px 0;
            font-size: 1.5rem;
        }

        span {
            color: rgb(240, 25, 125);
            font-size: 1.5rem;
        }

        .input {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            border: 2px solid rgb(240, 25, 125);
            border-radius: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(221, 17, 17, 0.8);
        }

        .button {
            background-color: rgb(240, 25, 125);
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 13px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.8);
        }

        .audio-player {
            margin-top: 30px;
            width: 100%;
            max-width: 300px;
        }

        audio {
            width: 100%;
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 1.2rem;
            }

            body {
                padding: 20px;
            }

            .input {
                font-size: 0.9rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .audio-player {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div>
        <h3>Hey! It's <span>Ashik</span> And I Love You <span>Divya</span></h3>
        <h3>Type Your First Name</h3>
        <h3>First Letter Must Be In Capital</h3>
        <input class="input" type="text" placeholder="Enter Your First Name">
        <button class="button" onclick="love()">Enter</button>
        <div class="audio-player">
            <audio controls>
                <source src="Uyire_Un_Uyirena.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
<script>
    function love() {
        let input = document.querySelector("input").value;
        if (input === "") {
            alert("Please Enter Your First Name");
        } else if (input === "divya","Divya","DIVYA") {
            window.location.href = "gpthbd.html";
        } else {
            alert("Hello " + input + ", You Are Not My Divya.");
        }
    }
</script>

</html>
